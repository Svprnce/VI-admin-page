<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodafone</title>
    
    <script src="https://kit.fontawesome.com/af57887954.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#"></a>My Vodafone</li>
        <li><a href="#"></a><img src="./images/live-chat.png" alt="chatbot"></li>
        <li><a href="#"></a>Help</li>
        <li><a href="#"></a>Logout</li>
      </ul>
    </header>
    <main>
      <div class="signal">
        <div class="signal-level">
          <span class="level-1"></span>
          <span class="level-2"></span>
          <span class="level-3"></span>
          <span class="level-4"></span>
        </div>
        <div class="signal-status">
          <h1>VI India</h1>
          <p><img src="./images/checkmark.png" alt="connected or disconnected">Connected</p>
        </div>
      </div>
      <div class="connect">
        <div class="connect-btn">
        </div>
        <h4>Disconnect</h4>
      </div>
      <div class="usage">
        <img src="./images/up-down.png" alt="usage">
        <h4>Usage</h4>
      </div>
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="more">
        <img src="./images/more.png" alt="more">
        <h4>More</h4>
      </div>
      <div class="sms">
        <img src="./images/speech-bubble.png" alt="sms">
        <h4>SMS</h4>
      </div>
      <div class="settings">
        <img src="./images/settings.png" alt="settings">
        <h4>Settings</h4>
      </div>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
